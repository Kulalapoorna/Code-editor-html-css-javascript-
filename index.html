<!DOCTYPE html>
<html>
<head>
  <title>Online Code Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 >Combined Code Editor</h1>

  <div class="editor">
    <div class="code-pane" style="background-color: #d5d9d5cc;">

      <h4>HTML CODE GOES HERE</h4>
      <textarea id="htmlCode" placeholder="<html></html>" style="background-color: #000000cc;">  </textarea>
    </div>
    <div class="code-pane" style="background-color: #d5d9d5cc;">
      <h4>CSS CODE GOES HERE</h4>
      <textarea id="cssCode" placeholder="CSS " style="background-color: #000000cc;"></textarea>
    </div>
    <div class="code-pane" style="background-color: #d5d9d5cc;">
      <h4>JavaScript CODE GOES HERE</h4>
      <textarea id="jsCode" placeholder="code..." style="background-color: #000000cc;"></textarea>
    </div>
    <div class="Output"style="background-color: #a1c6a2cc;"  >
      <h4 >Output of the all the codes</h4>

      <iframe id="Output" style="background-color: #100505cc;"  width = "700"
      height = "270" ></iframe>
    
    </div>
  </div>
  
  <button class="button" onclick="runCode()" style="background-color: #f90c0ccc;">Run</button>

  <script src="script.js"></script>

</body>
</html>
